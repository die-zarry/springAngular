  <div class="container">
    <div class="row"> 
      <div class="col-xs-6"> 
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-sm-6 col-xs-6 col-md-6">
            <h1> Contact</h1>
          </div>
          <div class="col-sm-6 col-xs-6 col-md-6">
            <button class="btn btn-success me-4 -10">New Contact</button>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
              <div class="pull-left">
                <h4 class="list-group-item-heading">{{contact.name}}</h4>
              </div>
              <span class="pull-right">
                <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive" style="max-height: 50px;">
              </span>
            </a>
          </div>

        </div>
      </div>
    </div>
   </div>
    <cms-contact-detail></cms-contact-detail>
   </div>
  </div>
